<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ThinkUni offers innovative solutions to make students' lives easier. Sign up now for early access to our platform. Get updates on education, entertainment, food, fashion, and more!">
    <meta name="keywords" content="ThinkUni, student life, education, entertainment, food, fashion, college, early access, student platform">
    <meta name="author" content="ThinkUni Team">
    <meta name="robots" content="index, follow">
    <meta property="og:title" content="ThinkUni - Making Students' Lives Easier">
    <meta property="og:description" content="ThinkUni! A platform designed to make students' lives easier with solutions across education, entertainment, food, and more.">
    <meta property="og:image" content="static/images/logo.webp">
    <meta property="og:url" content="http://www.thinkuni.in">
    <meta property="og:type" content="website">
    <link rel="icon" href="{%static 'images/favicon.png' %}" type="image/png">
    


    <title>THINKUNI</title>
    <link rel="stylesheet" href="{% static 'styles/update-tester.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Youngest&display=swap" rel="stylesheet">

</head>
<body>
    <div class="split-screen">

        <div class="left">
            
            <div class="images">
                <div class="item" style="--i: 1">
                    <img src="{% static 'images/6.webp' %}" alt="earn.img">
                </div>
                <div class="item" style="--i: 2">
                    <img src="{%static 'images/5.webp' %}" alt="edu.img" >
                </div>
                <div class="item" style="--i: 3">
                    <img src="{%static 'images/4.webp' %}" alt="entertainment.img" >
                </div>
                <div class="item" style="--i: 4">
                    <img src="{%static 'images/3.webp' %}" alt="stays.img" >
                </div>
                <div class="item" style="--i: 5">
                    <img src="{%static 'images/2.webp' %}" alt="food.img" >
                </div>
                <div class="item" style="--i: 6">
                    <img src="{%static 'images/1.webp' %}" alt="fashion.img" >
                </div>
                <div class="item" style="--i: 7">
                    <img src="{%static 'images/7.webp' %}" alt="intro.img" >
                </div>
            </div>

            <button id="prev"><</button>
            <button id="next">></button>

        </div>

        <div class="right">


            
                <section class="spare">
                    <div class="verse">
                        <img src="{%static 'images/logo.webp' %}" alt="logo.img">                        
                        <h2>WE ARE UNDER MAINTENANCE!</h2>                                                
                        <button type="submit" class="get_update" onclick="redirectToInstagram()">
                            thinkuniofficial
                        </button>  
                        
                    
                    </div>                                     
                    <h4>*Follow us on instagram for Queries or Updates*</h4>
                </section>
                

                

                
            


        </div>

    </div>

</body>

<script>

let prev = document.getElementById('prev');
let next = document.getElementById('next');
let image = document.querySelector('.images');
let items = document.querySelectorAll('.images .item');

let rotate = 0;
let active = 0;
let countItem = items.length;
let rotateAdd = 360 / countItem;


function redirectToInstagram() {
        window.location.href = "https://www.instagram.com/thinkuniofficial/";
    }


function show(){
    image.style.setProperty('--rotate', rotate + 'deg');
}

function nextSlider(){
    active = active + 1 > countItem - 1 ? 0 : active + 1;
    rotate = rotate + rotateAdd;
    show();
}

next.onclick = nextSlider;

function prevSlider(){
    active = active - 1 < 0 ? countItem - 1 : active - 1;
    rotate = rotate - rotateAdd;
    show();
}

prev.onclick = prevSlider;

const autoNext = setInterval(nextSlider, 3000);

</script>

</html>
